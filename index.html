<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- Specifies the character encoding for the document -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures responsiveness on mobile devices -->
  <title>Aloha Tip Calculator</title> <!-- Title displayed in the browser tab -->
  <link rel="stylesheet" href="style.css"> <!-- Links to the external CSS file for styling -->
</head>
<body>
  <div class="container"> <!-- Main container to hold the entire tip calculator -->
    <h1>Tip Calculator</h1> <!-- Main heading for the application -->
    <p>Enter the bill amount, rate the service, cleanliness, taste, and value for money by clicking on the faces below, and choose the restaurant type.</p>

    <form id="tipForm"> <!-- Form to capture all inputs and calculate tips -->
      <!-- Bill Amount Input -->
      <label for="amount">Bill Amount ($):</label> <!-- Label for the bill input -->
      <input type="number" id="amount" placeholder="Enter the total bill" step="0.01"> 
      <!-- Input field to enter the bill amount. 'step="0.01"' allows decimal inputs -->

      <!-- Restaurant Type Dropdown -->
      <label for="restaurantType">Restaurant Type:</label> <!-- Label for the dropdown -->
      <select id="restaurantType"> <!-- Dropdown to select restaurant type -->
        <option value="regular">Regular</option> <!-- Option: Regular restaurant -->
        <option value="fancy">Fancy</option> <!-- Option: Fancy restaurant -->
      </select>

      <!-- Service Rating -->
      <label>Rate the Service:</label> <!-- Label for service rating -->
      <div class="rating-group" id="serviceRating"> <!-- Group for service rating buttons -->
        <!-- Poor rating -->
        <input type="radio" id="service-frown" name="service" value="1">
        <label for="service-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face"> <!-- Sad face for poor service -->
        </label>

        <!-- Average rating -->
        <input type="radio" id="service-mid" name="service" value="3">
        <label for="service-mid">
          <img src="Images/8265420.png" alt="Neutral Face"> <!-- Neutral face for average service -->
        </label>

        <!-- Excellent rating -->
        <input type="radio" id="service-smile" name="service" value="5">
        <label for="service-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face"> <!-- Happy face for excellent service -->
        </label>
      </div>

      <!-- Cleanliness Rating -->
      <label>Rate the Cleanliness:</label>
      <div class="rating-group" id="cleanlinessRating">
        <!-- Poor -->
        <input type="radio" id="cleanliness-frown" name="cleanliness" value="1">
        <label for="cleanliness-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>

        <!-- Average -->
        <input type="radio" id="cleanliness-mid" name="cleanliness" value="3">
        <label for="cleanliness-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>

        <!-- Excellent -->
        <input type="radio" id="cleanliness-smile" name="cleanliness" value="5">
        <label for="cleanliness-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <!-- Taste Rating -->
      <label>Rate the Taste:</label>
      <div class="rating-group" id="tasteRating">
        <!-- Poor -->
        <input type="radio" id="taste-frown" name="taste" value="1">
        <label for="taste-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>

        <!-- Average -->
        <input type="radio" id="taste-mid" name="taste" value="3">
        <label for="taste-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>

        <!-- Excellent -->
        <input type="radio" id="taste-smile" name="taste" value="5">
        <label for="taste-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <!-- Value for Money Rating -->
      <label>Rate the Value for Money:</label>
      <div class="rating-group" id="valueformoneyRating">
        <!-- Poor -->
        <input type="radio" id="valueformoney-frown" name="valueformoney" value="1">
        <label for="valueformoney-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>

        <!-- Average -->
        <input type="radio" id="valueformoney-mid" name="valueformoney" value="3">
        <label for="valueformoney-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>

        <!-- Excellent -->
        <input type="radio" id="valueformoney-smile" name="valueformoney" value="5">
        <label for="valueformoney-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <!-- Calculate Tip Button -->
      <button type="button" onclick="calculateTip()">Calculate Tip</button> 
      <!-- Button to trigger the tip calculation function -->
    </form>

    <!-- Result Display -->
    <div class="result" id="result"></div> 
    <!-- Where the tip calculation results will be displayed -->
  </div>

  <body style="background-image: linear-gradient(to right, rgb(6, 116, 152), rgb(4, 243, 239));"></body>

  <!-- JavaScript File -->
  <script src="script.js"></script> <!-- Links to external JavaScript file containing tip calculation logic -->
</body>
</html>
