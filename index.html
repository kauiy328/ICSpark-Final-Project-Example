<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aloha Tip Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Aloha Tip Calculator</h1>
    <p>Enter the bill amount, rate the service, cleanliness, taste, and value for money by clicking on the faces below, and choose the restaurant type.</p>
    <form id="tipForm">
      <!-- Bill Amount Input -->
      <label for="amount">Bill Amount ($):</label>
      <input type="number" id="amount" placeholder="Enter the total bill" step="0.01">

      <!-- Restaurant Type Dropdown -->
      <label for="restaurantType">Restaurant Type:</label>
      <select id="restaurantType">
        <option value="regular">Regular</option>
        <option value="fancy">Fancy</option>
      </select>

      <!-- Service Rating -->
      <label>Rate the Service:</label>
      <div class="rating-group" id="serviceRating">
        <input type="radio" id="service-frown" name="service" value="1">
        <label for="service-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>
        <input type="radio" id="service-mid" name="service" value="3">
        <label for="service-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>
        <input type="radio" id="service-smile" name="service" value="5">
        <label for="service-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <!-- Cleanliness Rating -->
      <label>Rate the Cleanliness:</label>
      <div class="rating-group" id="cleanlinessRating">
        <input type="radio" id="cleanliness-frown" name="cleanliness" value="1">
        <label for="cleanliness-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>
        <input type="radio" id="cleanliness-mid" name="cleanliness" value="3">
        <label for="cleanliness-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>
        <input type="radio" id="cleanliness-smile" name="cleanliness" value="5">
        <label for="cleanliness-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <!-- Taste Rating -->
      <label>Rate the Taste:</label>
      <div class="rating-group" id="tasteRating">
        <input type="radio" id="taste-frown" name="taste" value="1">
        <label for="taste-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>
        <input type="radio" id="taste-mid" name="taste" value="3">
        <label for="taste-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>
        <input type="radio" id="taste-smile" name="taste" value="5">
        <label for="taste-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <!-- Value For Money Rating -->
      <label>Rate the Value for Money:</label>
      <div class="rating-group" id="valueformoneyRating">
        <input type="radio" id="valueformoney-frown" name="valueformoney" value="1">
        <label for="valueformoney-frown">
          <img src="Images/frowning-150840_960_720.webp" alt="Frown Face">
        </label>
        <input type="radio" id="valueformoney-mid" name="valueformoney" value="3">
        <label for="valueformoney-mid">
          <img src="Images/8265420.png" alt="Neutral Face">
        </label>
        <input type="radio" id="valueformoney-smile" name="valueformoney" value="5">
        <label for="valueformoney-smile">
          <img src="Images/smiley_PNG27.png" alt="Smiley Face">
        </label>
      </div>

      <button type="button" onclick="calculateTip()">Calculate Tip</button>
    </form>
    <div class="result" id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
